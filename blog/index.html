                                fontSize:opacity*100+"px",
                                //transform:"rotate3d(0.035329608225423526,0.9062105969381993,0.1719683769708069,360)"
                                transform:`rotate3d(${Math.random()},${Math.random()},${Math.random()},${Math.random()*360}deg)`
                            }
                        }
                    );
                }
                let items = this.items;
                setInterval(function(){
                    for(var i=0;i<items.length;i++){
                        items[i].style.fontSize = (items[i].style.fontSize.split("px")[0])+"px";
                    }
                },100);

            }
        })
