<!DOCTYPE html>
<html>

<head>
    <script src="plugin/vue.js" type="text/javascript"></script>
    <script src="js/test.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/test.css">
</head>

<body>
    <div id="demo">
        <button v-on:click="show = !show">
            Toggle
        </button>
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>
    <!-- 测试代码 -->
    <script>
    new Vue({
        el: '#demo',
        data: {
            show: true
        }
    })
    </script>
</body>

</html>
